<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos de formatação:</title>
</head>
<body>
    <p>Texto Normal.</p>
    <p><strong> Texto importante.</strong></p>
    <p><b> Texto em negrito.</b></p>
    <p><i> Texto em italico.</i></p>
    <p style="color:red"> Texto em vermelho.</p>
    <!--As tags big deixa o texto maior-->
    <p style="color:blue"> Eu nestou <big>Grande.</big></p>
    <em> Texto enfatizado.</em><!--coloca a tag <p></p> para quebrar linha--> 
    <em> Texto enfatizado.</em>
    <p><small> Texto Pequeno.</small></p>
    <p> Não esuqeça de levar o <mark>Dinheiro!</mark></p>
</body>
</html>
